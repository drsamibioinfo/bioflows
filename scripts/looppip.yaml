id: looppip
name: looppip
type: pipeline
inputs:
  - id: pipeline_input
    name: pipeline_input
    type: array
scripts:
  - type: js
    before: true
    file: file:///loopjs.js

steps:
  - id: s1
    name: s1
    #url: https://raw.githubusercontent.com/mfawzysami/bioflows/0.0.2b/scripts/loop.yaml
    url: file:///loop.yaml
    loop: true
    loop_var: "pipeline_input"
    inputs:
      - id: external_var
        name: external_var
        value: "{{pipeline_input_item}}"


