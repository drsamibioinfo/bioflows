id: loopwf
name: loopwf
type: pipeline
inputs:
  - id: external_var
    name: external_var
    type: array
steps:
  - id: loop
    name: loop
    type: tool
    loop: true
    loop_var: "myarray"
    inputs:
      - id: myarray
        name: myarray
        type: array
        value: "{{external_var}}"
    command: "mkdir {{self_dir}}/{{myarray_item}} && echo {{myarray_item}}"