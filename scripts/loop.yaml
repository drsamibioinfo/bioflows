id: loopwf
name: loopwf
type: pipeline
inputs:
  - id: external_var
    name: external_var
steps:
  - id: loop
    name: loop
    type: tool
    inputs:
      - id: step_input
        name: step_input
        value: "{{external_var}}"
    command: "mkdir {{self_dir}}/{{step_input}} && echo {{step_input}}"